name: Pull Request

on:
  pull_request:
    branches:
    - main

jobs:
  hello_world:
    runs-on: ubuntu-latest

    steps:
    - name: Identify Changed Directories
      id: test_message
      run: |
        this='Hi Steven!'
        echo "this=$this >> $GITHUB_OUTPUT"

    outputs: 
      changed_dirs: ${{ steps.test_message.outputs.this }}

